<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
</head>

<body>
    <p>Redirecting...</p>
    <script>
        // Basic SPA redirect for static hosting
        (function () {
            var p = location.pathname || "/";
            if (p !== "/") location.href = "/";
        })();
    </script>
</body>

</html>
